machine:
  python:
    version:
    - 2.7.10
    - 3.5.0
    - 3.3.3
    - 3.4.3
    - pypy-2.5.0


dependencies:
  pre:
    - sudo apt-get install redis-server
  override:
    - pip install --upgrade -r requirements.txt
    - pip install tox

test:
  pre:
    - pyenv versions
    - pyenv global 2.7.10 3.3.3 3.4.3 3.5.0 pypy-2.5.0
  override:
    - tox -- $CIRCLE_TEST_REPORTS
