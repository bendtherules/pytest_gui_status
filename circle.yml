machine:
  python:
    version: 3.5.0

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install redis-server
  override:
    - pip install --upgrade setuptools
    - pip install --upgrade -r requirements.txt
    - pip install -e .

test:
  pre:
    - ls
  override:
    - py.test -v
