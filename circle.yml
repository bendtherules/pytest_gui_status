machine:
  python:
    version:
      # major versions, test first
      - "2.7"
      - "3.5.0"
      # other versions
      - "2.6.8"
      - "3.3.3"
      - "3.4.3"
      - "nightly"
      - "pypy-2.5.0"
      # not included, for incompatibility
      # - "2.5" # tarvis errs
      # - "3.2" # humanfriendly cant install
      # - "pypy3" # psutil errs

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install redis-server
  override:
    - "pip install --upgrade -r requirements.txt"     
    - "pip install -e ."

test:
  override:
    - py.test -v
